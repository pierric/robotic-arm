[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
endstop_pin: ^!PG6
microsteps: 16
gear_ratio: 6:1
rotation_distance: 37.68 # 6:1 reduction
position_endstop: 3
position_min: -6.42
position_max: 21.84  # -90 ~ 180
homing_speed: 1
homing_retract_dist: 0.0
homing_positive_dir: false

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
endstop_pin: ^!PG9
microsteps: 16
gear_ratio: 20:1
rotation_distance: 125.68 # 20:1 reduction
position_endstop: 20
position_min: -30
position_max: 20 # -85 ~ 57
homing_speed: 1
homing_retract_dist: 0.0

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
endstop_pin: ^!PG10
microsteps: 16
gear_ratio: 20:1
rotation_distance: 125.68 # 20:1 reduction
position_endstop: -21
position_min: -21
position_max: 21 # -60 ~ 60
homing_speed: 1
homing_retract_dist: 0.0

[stepper_a]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
endstop_pin: ~!PB7
microsteps: 16
gear_ratio: 4:1
rotation_distance: 25.12 # 4:1 reduction
position_endstop: 3.14
position_max: 6
position_min: -12.56 # -15 ~ 104
homing_speed: 1
homing_retract_dist: 0.0

[stepper_b]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
endstop_pin: ^!PG12
microsteps: 16
gear_ratio: 4:1
rotation_distance: 25.12 # 4:1 reduction
position_endstop: -8.7
position_min: -8.7
position_max: 8.7  # -125 ~ +125
homing_speed: 1
homing_retract_dist: 0.0

[stepper_c]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
endstop_pin: ^!PG13
microsteps: 16
gear_ratio: 10:1
rotation_distance: 62.82
position_endstop: 0
position_min: -31.41
position_max: 31.41  # -180 ~ 180
homing_positive_dir: false
