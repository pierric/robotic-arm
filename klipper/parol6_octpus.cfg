homing_retract_dist: 0.0

[tmc2209 stepper_x]
uart_pin: PC4
run_current: 1.5

[tmc2209 stepper_y]
uart_pin: PD11
run_current: 1.5

[tmc2209 stepper_z]
uart_pin: PC6
run_current: 1.5

[tmc2209 stepper_a]
uart_pin: PC7
run_current: 1.5

[tmc2209 stepper_b]
uart_pin: PF2
run_current: 1.5

[tmc2209 stepper_c]
uart_pin: PE4
run_current: 1.0

[homing_override]
axes: xyzabc
gcode:
  G28 X
  G1 X9.42 # 90Â°
  G28 Y
  G28 Z
  G28 C
  G1 C15.7
  G28 B
  G1 B0
  G28 A
  G1 A0

[printer]
kinematics: joints
max_velocity: 5
max_accel: 50

[mcu]
canbus_uuid: 0572226c79ee

[fan_generic fan1]
pin: PA8
#fan_speed: 1.0
#heater:
#stepper: stepper_x, stepper_y, stepper_z, stepper_a, stepper_b, stepper_c

[fan_generic fan2]
pin: PE5
#fan_speed: 1.0
#heater:
#stepper: stepper_x, stepper_y, stepper_z, stepper_a, stepper_b, stepper_c
